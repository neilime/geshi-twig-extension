name: Shared - Continuous Integration for common tasks

on:
  workflow_call:

jobs:
  checks:
    strategy:
      matrix:
        include:
          - php-versions: "8.1"
          - php-versions: "8.2"
          - php-versions: "8.3"
          - php-versions: "8.4"
            stable: true

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: âš™ï¸ Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@0f7f1d08e3e32076e51cae65eb0b0c871405b16e # 2.34.1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: none,iconv,json,dom,xml,xmlwriter,tokenizer,simplexml,mbstring
          coverage: pcov

      - name: â™»ï¸ Get composer cache directory
        id: composer-cache
        shell: bash
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: â™»ï¸ Cache composer dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: âš™ï¸ Install dependencies
        shell: bash
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          composer --working-dir=tools install --no-progress --prefer-dist --optimize-autoloader

      - name: â™»ï¸ Tools cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: tools/cache
          key: ${{ runner.os }}-tools-${{ matrix.php-versions }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: ğŸ‘• Lint
        if: matrix.stable
        run: composer php-cs-fixer -- --format=checkstyle | tools/vendor/bin/cs2pr

      - name: ğŸ”¬ Rector
        id: rector
        if: matrix.stable
        run: composer rector

      - name: ğŸ”¬ Static analysis
        if: matrix.stable
        run: composer phpstan -- --error-format=github

      - name: â™»ï¸ Tests cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: tests/.phpunit.cache
          key: ${{ runner.os }}-tests-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tests-

      - name: ğŸ§ª Test
        run: composer test:ci

      - name: ğŸ“Š Upload coverage results to Codecov
        if: matrix.stable
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          files: ./build/logs/clover.xml
