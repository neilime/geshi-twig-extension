name: Shared - Continuous Integration for common tasks

on:
  workflow_call:

jobs:
  checks:
    strategy:
      matrix:
        include:
          - php-versions: "8.1"
          - php-versions: "8.2"
          - php-versions: "8.3"
          - php-versions: "8.4"
            stable: true

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ⚙️ Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4 # 2.35.4
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: none,iconv,json,dom,xml,xmlwriter,tokenizer,simplexml,mbstring
          coverage: pcov

      - name: ♻️ Get composer cache directory
        id: composer-cache
        shell: bash
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: ♻️ Cache composer dependencies
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ⚙️ Install dependencies
        shell: bash
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          composer --working-dir=tools install --no-progress --prefer-dist --optimize-autoloader

      - name: ♻️ Tools cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: tools/cache
          key: ${{ runner.os }}-tools-${{ matrix.php-versions }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tools-

      - name: 👕 Lint
        if: matrix.stable
        run: composer php-cs-fixer -- --format=checkstyle | tools/vendor/bin/cs2pr

      - name: 🔬 Rector
        id: rector
        if: matrix.stable
        run: composer rector

      - name: 🔬 Static analysis
        if: matrix.stable
        run: composer phpstan -- --error-format=github

      - name: ♻️ Tests cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: tests/.phpunit.cache
          key: ${{ runner.os }}-tests-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tests-

      - name: 🧪 Test
        run: composer test:ci

      - name: 📊 Upload coverage results to Codecov
        if: matrix.stable
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5.5.0
        with:
          files: ./build/logs/clover.xml
